title: "AI Articles"
name: "AI Articles"
description: "Autogenerated AI articles feed"
baseurl: ""   # root
url: ""       # optionally set custom domain later

# Use kramdown (default) even though current site is mostly pure HTML.
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Keep JSON & assets as static passthrough.
exclude: []
include:
  - articles.json
  - css
  - js

# Do not process these as posts/collections.
collections: {}

# Prevent Jekyll from altering articles.json front matter parsing by leaving it bare.
defaults: []
